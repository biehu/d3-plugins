<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../src/css/moreRowInfoPie.css" />
</head>
<body>
<div id="chart" class="chart-container" style="width:300px; height: 330px ; "></div>

<script src="../src/js/lib/d3.v3.min.js"></script>
<script src="../src/js/lib/jquery.min.js"></script>
<script src="../src/js/ycharts.js"></script>
<script src="../src/js/moreRowInfoPie.js"></script>
<script>
    var ycharts = ycharts
	   .init(document.getElementById('chart'), 'moreRowInfoPie')
       .setOption({
	   		title_text: '广东各分公司|2016年销量贡献度',
			lineText_formatter: function (d) {
				return [
					d.name,
					Math.round(d.scale * 100) + '% ( ' + d.value + '台 )'
				];
			},
	        data: {
				legend_data:['年销售台次(广州)','年销售台次(东莞)','年销售台次(深圳)','年销售台次(佛山)'],
				series:[
	                {value:335, name:'广州分公司'},
	                {value:310, name:'东莞分公司'},
	                {value:234, name:'深圳分公司'},
	                {value:135, name:'佛山分公司'}
	            ]
			}
		});
		
</script>
</body>
