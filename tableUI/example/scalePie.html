<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../src/css/scalePie.css" />
</head>
<body>
<div id="chart2" class="chart-container" style="width: 260px;height: 260px;"></div>
<div id="chart3" class="chart-container" style="width: 260px;height: 260px;"></div>

<script src="../src/js/lib/d3.v3.min.js"></script>
<script src="../src/js/lib/jquery.min.js"></script>
<script src="../src/js/ycharts.js"></script>
<script src="../src/js/scalePie.js"></script>
<script>
    var ycharts2 = ycharts
	   .init(document.getElementById('chart2'), 'scalePie')
       .setOption({
	        data: {
				series: {
					name: '全国租赁业务总体完成率',// 数值下方文字描述
					value: 93,// 中间数值，会自动加上%带翻页效果
					nameInfo: '2016年'// 底部圆弧缺口位置文字
				}
	        },
			circleFrontColor: '#ff7379',
			title_text: '全国9月月度指标累计完成率',
			title_subtext: '(截止到9月7日)'
	    });
		
	 var ycharts3 = ycharts
	   .init(document.getElementById('chart3'), 'scalePie')
       .setOption({
	        data: {
				series: {
					name: '年度完成率',// 数值下方文字描述
					value: 87,// 中间数值，会自动加上%带翻页效果
					nameInfo: '2016年'// 底部圆弧缺口位置文字
				}
	        },
			title_text: '全国9月月度指标累计完成率',
			title_subtext: '(截止到9月7日)'
	    });
</script>
</body>
